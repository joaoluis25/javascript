<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Image Favicon Link-->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <!--CSS Link Page-->
    <link rel="stylesheet" href="style.css">
    <!--Google Font Link-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800;900&family=Rubik:wght@400;500;800&display=swap"
    rel="stylesheet">

    <!--
       #PRELOAD IMAGES
    -->
    <link rel="preload" as="image" href="./imgs/hero-banner.png">
    <link rel="preload" as="image" href="./imgs/hero-circle-one.png">
    <link rel="preload" as="image" href="./imgs/hero-circle-two.png">
    <link rel="preload" as="image" href="./imgs/heart-rate.svg">
    <link rel="preload" as="image" href="./imgs/calories.svg">


    <title>Fit-Ex</title>
</head>
<body>
    
    <!--
       #HEADER
    -->

    <header class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <ion-icon name="barbell-sharp" aria-hidden="true"></ion-icon>
                <span class="span">Fit-Ex</span>
            </a>

            <nav class="navbar" data-navbar>

                <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                    <ion-icon name="close-sharp" aria-hidden="true"></ion-icon>
                </button>

                <ul class="navbar-list"> 
                    <li><a href="#home" class="navbar-link active" data-nav-link>Home</a></li>
                    <li><a href="#about" class="navbar-link" data-nav-link>Sobre Nós</a></li>
                    <li><a href="#class" class="navbar-link" data-nav-link>Aulas</a></li>
                    <li><a href="#blog" class="navbar-link" data-nav-link>Informações</a></li>
                    <li><a href="#contact" class="navbar-link" data-nav-link>Contatos</a></li>
                </ul>

            </nav>
            
            <a href="#" class="btn btn-primary">Junte-se a Nós!</a>

            <button class="nav-open-btn" arial-label="open menu" data-nav-toggler>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>

        </div>
    </header>

    <!--
      #MAIN
    -->

    <main>
        <!--HERO-->
        <article>

            <section class="section hero bg-dark has-after has-bg-image" id="home" data-section aria-label="hero" style="background: url(./imgs/hero-bg.png);">

                <div class="container">

                    <div class="hero-content">
                        
                        <p class="hero-subtitle">
                            <strong class="strong">O Melhor</strong> App Fitness!
                        </p>
                        
                        <h1 class="h1 hero-title">Por uma saúde e um futuro melhor!</h1>

                        <p class="section-text">
                            A sua melhor versão começa onde a sua zona de conforto termina.
                        </p>

                        <a href="#" class="btn btn-primary">Comece Já</a>

                </div>

                <div class="hero-banner">

                    <img src=".//imgs/hero-banner.png" width="660" height="753" alt="hero banner" class="w-100">

                    <img src="./imgs/hero-circle-one.png" width="666" height="666" aria-hidden="true" class="circle circle-1" alt="">
                    <img src="./imgs/hero-circle-two.png" width="666" height="666" aria-hidden="true" alt="" class="circle circle-2">
 
                    <img src="./imgs/heart-rate.svg" width="255" height="270" class="abs-img abs-img-1" alt="heart rate">
                    <img src="./imgs/calories.svg" alt="calories" width="348" height="224" class="abs-img abs-img-2">

                </div>

            </section>

        </article>
    </main>


    <!--Link Javascript Page-->
    <script src="index.js"></script>

    <!--Ionicon link-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
