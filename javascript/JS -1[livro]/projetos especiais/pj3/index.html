<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }

        #container{
            background-color: rgb(184, 165, 0);
            height: 470px;
            width: 350px;
            text-align: center;
            padding: 10px;
            margin: auto;
            margin-top: 80px;
            border-radius: 12px;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.486);
        }
        
        h1{
            padding-bottom: 10px ;
        }

        .info{
            border: none;
            height: 40px;
            width: 180px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            color: black;
            text-align: center;
        }

        #botao{
            background-color: black;
            color: rgb(184, 165, 0) ;
            padding: 10px;
            margin: 5px;
            font-weight: bold;
            font-size: 1em;
            border-radius: 6px;
        }

        #botao:hover{
            cursor: pointer;
            border: 3px black;
            background-color: aliceblue;
        }

        #resposta{
            background-color: black;
            color: rgb(184, 165, 0);
            font-weight: bold;
            font-size: 0.9em;
            height: 100px;
            width: 260px;
            margin: auto;
            border-radius: 6px;
            box-shadow: 3px 5px 3px rgba(73, 73, 73, 0.534);
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Calculadora - IMC</h1>
        <div id="formulario">
            <form>
                <h2>
                    Nome:
                    <input type="text" class="info" id="inNome" required>
                </h2>
                <h2>
                    Altura:
                    <input type="number" class="info" id="inAlt" step="0.01" required>
                </h2>
                <h2>
                    Peso:
                    <input type="number" class="info" id="inPeso" step="0.01" required>
                </h2>
                <input type="submit" value="Calcular" id="botao"> 
                <input type="reset" value="Limpar Formulario" id="botao"> 
            </form>
        </div>

        <div id="resposta">
            <h3></h3>
        </div>

    </div>
    <script src="imc.js"></script>
</body>
</html>
