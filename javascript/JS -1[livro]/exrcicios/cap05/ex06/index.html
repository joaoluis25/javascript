<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
     <style>
        body{
            background-color: lightskyblue;
            font: 1em 'Arial';
        }

        header{
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <h1>Programa Break e Continue</h1>
    </header>

    <script>
        alert('Digte 0 para sair!')
        do{
        const num = Number(prompt('Digite um valor: '))
        if (num == 0 || isNaN(num)){
            const sair = confirm('Confirmar saida?')
            if(sair){
                break // sai da repetição
            } else {
                continue //volta ao inicio do laço
            }
        }
        if (num % 2 == 0){
            alert(`O dobro de ${num} é: ${num * 2}`)
        } else {
            alert(`O triplo de ${num} é: ${num * 3}`)
    }
    } while (true)
    alert('Bye, bye...!')
    </script>
</body>
</html>
