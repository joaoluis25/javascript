<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        alert('Digite 0 para sair!')
        do{
            const num = Number(prompt('Digite um valor:'))
            if (num == 0 || isNaN(num)){
                const sair = confirm('Desejas sair?')
            if (sair){
                break
            } else {
                continue
            }
        }
            if (num % 2 == 0){
                window.alert(`O dobro do valor ${num} é ${num * 2}.`)
            }else{
                window.alert(`O triplo do valor ${num} é ${num * 3}.`)
            }
        } while (true)
        alert('Bye, bye...')
    </script>
    
</body>
</html>
