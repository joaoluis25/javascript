    <script>
        const valor = Number(prompt('Valor R$:'))
        const parcelas = Number(prompt('Numero de Parcelas:'))
        if (parcelas == 1){
            window.alert(`Voce parcelou em 1 vez, valor da sua compra foi de ${valor.toFixed(2)}.`)
        } else if (parcelas > 1){
            const valorparcelado = valor / parcelas
            window.alert(`Voece dividiu a sua compra em ${parcelas}, o valor de cada parcela ficou de R$ ${valorparcelado.toFixed(2)}`)
        }
