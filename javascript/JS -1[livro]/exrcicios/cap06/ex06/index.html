<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
     <style>
        body{
            background-color: lightskyblue;
            font: 1em 'Arial';
        }

        header{
            text-align: center;
        }

        main {
            background-color: white;
            width: 630px;
            margin: auto;
            padding: 10px;
        }

        main #container{
            display: flex;
        }

        main form{
            padding: 10px;
        }

        #foto{
            width: 280px;
            height: 250px;
        }

        main #resposta{
            border: 3px solid rgb(7, 7, 7);
            width: 400px;
            margin: auto;
        }
        main h3{
            text-align: center;
        }
      

        footer{
            text-align: center;
        }

     </style>
</head>
<body>
    <header>
        <h1>Programa Jogo Descubra o Numero</h1>
    </header>

    <main>
        <div id="container">

          <div>
                <img src="foto.jpg" id="foto" alt="imagem">
          </div>

          <form>
            <p>
                Numero:
                <input type="number" min="1" max="10" id="inNum" required autofocus>
                <input type="submit" value="Apostar" id="btSubmit">
                <input type="button" value="Jogar Novamnte" id="btNovo" class="oculta">

            </p>
          </form>

        </div>

      <div id="resposta">
        <h3>Erros: <span id="outErros">0</span></h3>
        <h3>Chances: <span id="outChances">6</span></h3>
        <h3 id="outDica" class="italico">Dica: Ã‰ um numero entre 1 e 10</h3>
      </div>
    </main>
    
    <footer>
        <p>Criado por Joao Luis</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
