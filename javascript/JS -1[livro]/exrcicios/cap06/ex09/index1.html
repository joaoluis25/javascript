    <script> // COM VARIAVEL DE CONTROLE (verifica se a afirmação e verdadeira para so depois continuar ou sair do laço)
        const idades = [14, 16, 17]
        let i = 0
        let maiores = false
        for (idade of idades){
            if (idade >= 18){
                i++
                maiores = true
                alert(`A ${i} pessoas maiores de idade.`)
            }
        }
        if (!maiores){
            alert('Não ha pessoas maiores de idade!')
        }
    </script>
