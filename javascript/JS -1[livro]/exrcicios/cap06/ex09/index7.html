    <script>
        const amigos = [
            {nome: 'Ana,', idade: 21},

        const soma = amigos.reduce((acumulador, amigo) => acumulador + amigo.idade, 0)
        const todos = amigos.reduce((acumulador, amigo) => acumulador + amigo.nome + ' ', ' ')

        alert(`A soma das idades de todos Ã©: ${soma}`)
        alert(`Todos: ${todos}`)
    </script>
