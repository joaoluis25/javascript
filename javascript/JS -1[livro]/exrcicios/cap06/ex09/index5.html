        const amigos = [
            {nome:'Joao', idade: 20},
            {nome:'Ana', idade: 18},
            {nome:'Caio', idade: 15}
        ]

        const amigos2 = amigos.filter(aux => aux.idade >= 21 || aux.nome.includes("B"))

        if (amigos2.length == 0){
            alert(`Não há amigos com mais de 21 anos.`)
        } else {
            for (amigo of amigos2){
                alert(`${amigo.nome} - Idade: ${amigo.idade} anos.`)
            }
