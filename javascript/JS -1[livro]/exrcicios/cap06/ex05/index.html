<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
     <style>
        body{
            background-color: lightskyblue;
            font: 1em 'Arial';
        }

        header{
            text-align: center;
        }

        main {
            background-color: white;
            width: 770px;
            margin: auto;
            padding: 10px;
        }

        main #container{
            display: flex;
        }

        main form{
            padding: 10px;
        }

        #foto{
            width: 280px;
            height: 250px;
        }

        main #resposta{
            border: 3px solid rgb(7, 7, 7);
            width: 400px;
            margin: auto;
        }
        main h3{
            text-align: center;
        }
      

        footer{
            text-align: center;
        }

     </style>
</head>
<body>
    <header>
        <h1>Programa Consultorio Odontologico</h1>
    </header>

    <main>
        <div id="container">

          <div>
                <img src="foto.avif" id="foto" alt="imagem">
          </div>

          <form>
            <p>
                Paciente:
                <input type="text" id="inNome" required autofocus>
                
                <!--BOTÃ”ES-->
                <input type="submit" value='Cadastrar'>
                <input type="button" value="Urgencia" id="inUrgencia">
                <input type="button" value="Atender" id="inAtender">
            </p>
          </form>

        </div>

      <div id="resposta">
        <h3>
            Em Atendimento: 
            <span></span>
        </h3>

        <pre></pre>
      </div>
    </main>
    
    <footer>
        <p>Criado por Joao Luis</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
