<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        const numeros = [5,6,8,3,6,9]
        alert(numeros.indexOf(6)) //retorna 1 em relação a posição do primeiro numero '6'
        alert(numeros.lastIndexOf(6)) //retorna 4 em relaçao a posição do ultimo numero '6'
        alert(numeros.indexOf(7)) //retorna -1 pois o numero 7 não existe e sempre que um valor que não existe é solicitado o programa retorna -1
        alert(numeros.includes(3)) //retorna true pois o numero 3 existe no programa.
    </script>
</body>
</html>
