<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variaveis</title>
    <style>
        body{
            font: 1.2em 'arial';
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('qual seu nome=')
        document.write(`Ola <strong>${nome}</strong> seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em letras maiusculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minusculas é ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
