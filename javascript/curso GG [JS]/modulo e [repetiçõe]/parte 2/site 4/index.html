            background-color: rgb(143, 153, 0);

            text-align: center;
            color: white;

    <header>

        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um numero acima!</option>
            </select>
        </div>

    </section>
