<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar idade</title>
    <style>
        body{
            background-color: rgb(28, 161, 250);
            font: 1em "Arial";
        }
        
        header{
            text-align: center;
            color: white;
        }

        section{
            width: 450px;
            background-color: white;
            color: black;
            margin: auto;
            border-radius: 8px;
            padding: 10px;
        }


        footer{
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento:
            <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para voce ver os resultados.

        </div>

    </section>

    <footer>
        <p>&copy;João Luís de Carvalho</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
