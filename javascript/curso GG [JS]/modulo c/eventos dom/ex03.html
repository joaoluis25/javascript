<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        body{
            font: normal 1.2em arial;
        }

        input{
            font: normal 1.2em arial;
            width: 100px;
        }

        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>

    <script>
        function somar(){ 

            var tn1 = window.document.getElementById('txt1') 
            
            //pode usar tanto o getElementById quanto o querySelector

            var tn2 = window.document.querySelector('input#txt2')

            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `a soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
</body>
</html>
