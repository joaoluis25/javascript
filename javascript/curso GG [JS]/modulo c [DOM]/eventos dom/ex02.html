<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        #area{
            background: darkred;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click' , clicar)
        a.addEventListener('mouseenter' , enter)
        a.addEventListener('mouseout' , out)

        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'black'
            a.style.color = 'white'
        }

        function  enter(){
            a.innerText = 'entrou!'
        }

        function out(){
            a.innerText = 'saiu!'
            a.style.background = 'darkred'
        }
    </script>
</body>
</html>
