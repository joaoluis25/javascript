<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variaveis</title>
</head>
<body>

    <h1>ola mundo!</h1>

    <script>
        // convertendo de number para string
        var n1 = Number(window.prompt('digite o primeiro valor= ')) //number
        var n2 = Number(window.prompt('digite o segundo valor= ')) //number
        var s = n1 + n2
        window.alert('a soma do valores é ' + String(s))//concatenação

    </script>
    
</body>
